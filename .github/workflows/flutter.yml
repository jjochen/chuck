name: Flutter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure fvm
        uses: kuhnroyal/flutter-fvm-config-action@v2

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Print Flutter/Dart version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze --fatal-infos

      - name: Run tests
        run: flutter test --test-randomize-ordering-seed=random --coverage

      - name: Check test coverage
        run: |
          COVERAGE_THRESHOLD=100
          COVERAGE_REPORT=$(cat coverage/lcov.info | grep -oP '^DA:' | wc -l)
          if [[ $COVERAGE_REPORT -lt $COVERAGE_THRESHOLD ]]; then
            echo "Test coverage is below the threshold of $COVERAGE_THRESHOLD%"
            exit 1
          fi
